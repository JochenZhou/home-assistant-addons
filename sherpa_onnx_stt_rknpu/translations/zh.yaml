configuration:
  model_dir:
    name: "模型目录"
    description: >-
      模型文件存储路径。默认为 /share/models，
      模型会自动下载到此目录。请确保有足够的存储空间。
  
  debug:
    name: "调试模式"
    description: >-
      启用后会输出详细的调试日志，
      包括 NPU 状态、识别耗时、RTF 等信息。
      仅在排查问题时启用。

  custom_model:
    name: "自定义模型"
    description: >-
      自定义模型名称（留空使用默认模型 sense-voice-zh-5s-rk3566）。

      支持两种输入方式：
      1. 模型别名（简短名称）：
         - sense-voice-zh-5s-rk3566: SenseVoice 5秒版（默认，推荐）
         - sense-voice-zh-10s-rk3566: SenseVoice 10秒版
         - paraformer-zh-5s-rk3566: Paraformer 5秒版
         - paraformer-zh-10s-rk3566: Paraformer 10秒版

      2. 模型文件夹全名（直接输入模型目录中的文件夹名称）：
         例如：sherpa-onnx-rk3566-10-seconds-paraformer-zh-2025-10-07

      注意：需要先下载对应的模型到模型目录。

  output_emotion:
    name: "输出情绪"
    description: >-
      启用后，在识别文本前添加情绪 emoji。
      SenseVoice 模型支持识别说话人情感：
      😊 开心、😢 悲伤、😠 愤怒、中性（无 emoji）。
      例如：「😊 打开客厅的灯」「😠 关掉空调」。

network:
  10400/tcp: "Wyoming STT 服务端口 - 用于与 Home Assistant 语音助手通信"
